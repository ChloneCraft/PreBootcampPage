<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>My Debate page</title>
    <link rel="stylesheet" href="DebateStyle.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="debateScript.js"></script>
  </head>
  <!-- TO DO:
  saving arguments with display none
  will probably have to create lists dinamically for new sets of arguments
    

  -->

  <body class="body">
    <div class="overviewContainerRoot">
      <div class="overviewIcon" id="rootIcon" onclick="dive(root)"></div>
    </div>
    <div class="overviewContainer">
      <div class="overviewLevel">
        <div class="leftSide"></div>
        <div class="rightSide"></div>
      </div>
    </div>
    <div id="head-Container">
      <h1 id="head" class="headhover" onclick="startDebate()">
        Start a debate
      </h1>
    </div>
    <div id="PC-Container">
      <button id="proButton" onclick="createTextPro()">ADD</button>
      <div id="pro">PRO</div>
      <div id="contra">CONTRA</div>
      <button id="contraButton" onclick="createTextContra()">ADD</button>
    </div>

    <!--add button PRO
    <div id="addButton">
      <button id="proButton" onclick="createTextPro()">ADD</button>
      <button id="contraButton" onclick="createTextContra()">ADD</button>
    </div>-->

    <!--container fÃ¼r neue boxen-->
    <div class="allArgsContainer">
      <div id="proContainer"></div>
      <div id="contraContainer"></div>
    </div>

    <div id="last"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
